<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
    <body>
      <section id="root">
        <h1>Encripted Message</h1>
        <label for="message-input">Message</label>
        <textarea id="message-input"></textarea>
        <label for="offset-input">Offset</label>
        <input type="number" id="offset-input">
        <br>
        <button id="encode-button">Encode</button>
        <button id="decode-button">Decode</button>
        <br>
        <label for="result-output">Answer</label>
        <textarea id="result-output"></textarea>
      </section>
      <script src="index.js" type="module"></script>
    </body>
</html>
